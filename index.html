<!DOCTYPE html>
<html>
    <head>
        <title>Gmail UI</title>
        <link rel="stylesheet" href="style.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        

    </head>
    <body>
        <header>
        <img class="Lmenu"src="3.png" alt="menu img">
        <img class="menu" src="newgmail.png"/>
        <div class="search-container">
            <i class="fas fa-search"></i>
            <input type="text" value="Search mail" class="SB"/>
            <i class="fas fa-ellipsis-v"></i>
        </div>
        <img class="Rmenu" src="s.webp"/>
        <img class="Rmenu" src="SS.png"/>
        <img class="Rmenu" src="D-png.webp"/>
        <img class="Rmenu" src="PP.png"/>
        </header>
        <div class="containers">
        <nav class="siders">
            <button class="C-btn"><i class="fa-solid fa-pencil"></i>Compose</button>
            <ul class="left-menu">
                <li class="leftmenu-item"><i class="fa-regular fa-image"></i>Inbox</li>
                <li class="leftmenu-item"><i class="fa-regular fa-star"></i>Starred</li>
                <li class="leftmenu-item"><i class="fa-regular fa-clock"></i>Snoozed</li>
                <li class="leftmenu-item"><i class="fa-regular fa-paper-plane"></i>Sent</li>
                <li class="leftmenu-item"><i class="fa-regular fa-file"></i></i>Draft</li>
                <li class="leftmenu-item"><i class="fa-solid fa-angle-down"></i>More</li><br>
                <li class="leftmenu-item">Labels<i class="fa-solid fa-plus"></i></li>
            </ul>
        </nav>
        <main class="content">
            <div>
                <div class="up">
                    <div class="icons">
                        <i class="fa-regular fa-square-minus"></i>
                        <i class="fa-solid fa-caret-down"></i>
                        <i class="fa-solid fa-rotate-right"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                    <div class="rev-menu">
                        1-50 of 43 
                        <i class="fa-solid fa-angle-left"></i>
                        <i class="fa-solid fa-angle-right"></i>
                        <i class="fa-solid fa-keyboard"></i>
                        <i class="fa-solid fa-caret-down"></i>
                    </div>
                </div>
            <div class="tabs">
                <div class="tab " data-target="primary">Primary</div>
                <div class="tab" data-target="promotions">Promotions</div>
                <div class="tab" data-target="updates">Updates</div>
                <div class="tab" data-target="social">Social</div>
            </div>
            <div class="email-list">
                <div class="mail-items"><i class="fa-regular fa-square-full"></i><i class="fa-regular fa-star"></i> <b>Youtube</b></div>
                <div class="mail-items"><i class="fa-regular fa-square-full"></i><i class="fa-regular fa-star"></i> <b>LinkedIn</b></div>
                <div class="mail-items"><i class="fa-regular fa-square-full"></i><i class="fa-regular fa-star"></i> <b>Indeed</b></div>
                <div class="mail-items"><i class="fa-regular fa-square-full"></i><i class="fa-regular fa-star"></i> <b>1 Percent Labs</b></div>
                <div class="mail-items"><i class="fa-regular fa-square-full"></i><i class="fa-regular fa-star"></i><b>Your Google Verification Code</b></div>
                <div class="mail-items"><i class="fa-regular fa-square-full"></i><i class="fa-regular fa-star"></i> <b>Slack</b></div>
                <div class="mail-items"><i class="fa-regular fa-square-full"></i><i class="fa-regular fa-star"></i><b>Invite link</b></div>
                </div>
        </main>
    </div>
    </body>
</div>
    </header>
    
</html>
